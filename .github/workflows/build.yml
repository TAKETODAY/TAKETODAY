# This is a basic workflow to help you get started with Actions

name: Build README

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: # 触发时机
  push:
    branches: [ master ]  # master有更新
  schedule:
    - cron: '0 */6 * * *'
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      - name: Install Python dependencies
        run: python -m pip install urllib3 pytz

      - name: Run python
        run: python generate.py

      - name: Commit and push if changed   #更新
        run: |
          git diff
          git config --global user.email "bot@github.com" && git config --global user.name "Bot"
          git add -A
          git commit -m ":memo: 更新README" || exit
          git push